<ion-content>
  <div [class.opacity]="otherOptOn">
    <h1 class="title">simply. pre-order.</h1>
    <div class="img-container">
      <ion-img class="img-container__img" src="../../../assets/img/girl.png"></ion-img>
    </div>
  </div>
  <div class="controls">
    <ion-button class="controls__btn controls__btn_g btn"
                *ngIf="android" [routerLink]="'/google-login'"
                expand="block" size="large" fill="outline" [disabled]="otherOptOn">
      <ion-icon class="btn__icon" slot="start" src="../../../assets/icons/google.svg"></ion-icon>
      continue with google
    </ion-button>
    <ion-button class="controls__btn controls__btn_g btn"
                *ngIf="!android" [routerLink]="'/apple-registration'"
                expand="block" size="large" fill="outline" [disabled]="otherOptOn">
      <ion-icon class="btn__icon" slot="start" src="../../../assets/icons/apple.svg"></ion-icon>
      continue with apple
    </ion-button>
    <ion-button class="controls__btn controls__btn_fb btn" *ngIf="!otherOptOn" expand="block" size="large">
      <ion-icon class="btn__icon" slot="start" src="../../../assets/icons/facebook.svg"></ion-icon>
      continue with facebook
    </ion-button>
    <ion-button class="controls__btn controls__btn_mail btn"
                *ngIf="otherOptOn" [routerLink]="'/google-login'" expand="block" size="large">
      <ion-icon class="btn__icon" slot="start" src="../../../assets/icons/mail.svg"></ion-icon>
      registration by email
    </ion-button>
    <div class="hide-block" *ngIf="!otherOptOn">
      <ion-button class="controls__link" fill="clear" size="small" (click)="onOtherOpt()">other options</ion-button>
      <ion-button class="controls__link" fill="clear" size="small">continue as guest</ion-button>
    </div>
  </div>
</ion-content>
