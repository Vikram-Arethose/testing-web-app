<ion-content>
  <h1 class="title">simply. pre-order.</h1>
  <div class="img-container">
    <ion-img class="img-container__img" src="../../../assets/img/girl.png"></ion-img>
  </div>
  <div class="controls">
    <ion-button class="controls__btn controls__btn_g btn" expand="block" size="large" fill="outline" [routerLink]="'/google-login'">
      <ion-icon slot="start" src="../../../assets/icons/google.svg"></ion-icon>
      continue with google
    </ion-button>
    <ion-button class="controls__btn controls__btn_fb btn"expand="block" size="large">
      <ion-icon class="btn__icon" slot="start" src="../../../assets/icons/facebook.svg"></ion-icon>
      continue with facebook
    </ion-button>
    <ion-button class="controls__link" fill="clear" size="small">other options</ion-button>
    <ion-button class="controls__link" fill="clear" size="small">continue as guest</ion-button>
  </div>
</ion-content>
