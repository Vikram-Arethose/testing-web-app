<ion-content>
  <div class="header">
    <h1 class="header__title">{{ 'locationSet.title' | translate }}</h1>
  </div>
  <div class="btn-wrapper">
    <ion-button class="btn-wrapper__btn btn" fill="outline" expand="block">{{ 'locationSet.useCurrLocation' | translate }}
      <ion-icon slot="start" class="btn__icon" src="../../../assets/icons/map-location-arrow.svg"></ion-icon>
    </ion-button>
    <ion-button class="btn-wrapper__btn btn" size="block" fill="outline">{{ 'locationSet.searchLocation' | translate }}
      <ion-icon slot="start" class="btn__icon" src="../../../assets/icons/search.svg"></ion-icon>
    </ion-button>
    <ion-button class="btn-wrapper__btn btn" size="block" [routerLink]="'/'">{{ 'locationSet.apply' | translate }}</ion-button>
  </div>
  <ion-img class="img" src="../../../assets/img/map.jpg"></ion-img>
</ion-content>
