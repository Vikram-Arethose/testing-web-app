<ion-button class="close-btn" (click)="closeModal()" size="small" fill="none">
  <ion-icon class="close-btn__icon" slot="icon-only" name="close-outline"></ion-icon>
</ion-button>
<div class="container">
  <div class="title">{{ 'menu.paymentMethods' | translate }}</div>
  <div class="payments">
    <div class="payments__item item" (click)="makePaymentBy('credit')" tappable>
      <ion-icon class="item__icon" src="../../../assets/icons/payments/credit-card.svg"></ion-icon>
      <p class="item__label">Kreditkarte</p>
    </div>
    <div class="payments__item item" (click)="makePaymentBy('sofort')" tappable>
      <ion-icon *ngIf="isAndroid; else iosIcon"
                class="item__icon" src="../../../assets/icons/payments/klarna.svg"></ion-icon>
      <ng-template #iosIcon>
        <ion-icon class="item__icon" src="../../../assets/icons/payments/klarna2.svg"></ion-icon>
      </ng-template>
      <p class="item__label">sofort.</p>
    </div>
    <div class="payments__item item" (click)="makePaymentBy('paypal')" tappable>
      <ion-icon class="item__icon" src="../../../assets/icons/payments/paypal.svg"></ion-icon>
      <p class="item__label">PayPal</p>
    </div>
    <div class="payments__item item" (click)="makePaymentBy('debit')" tappable>
      <ion-icon class="item__icon" src="../../../assets/icons/payments/sepa.svg"></ion-icon>
      <p class="item__label">Sepa Lastschrift</p>
    </div>
  </div>
</div>
