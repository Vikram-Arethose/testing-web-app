<div class="container">
  <ion-button class="close-btn" (click)="close()" size="small" fill="none">
    <ion-icon class="close-btn__icon" name="close-outline" slot="icon-only"></ion-icon>
  </ion-button>
  <h1 class="title">{{ 'modal.pleaseLoginFirst' | translate }}</h1>
  <ion-button class="main-btn" (click)="toLogin()" expand="block" size="large" fill="outline">{{ 'modal.goToLogin' | translate }}</ion-button>
</div>
